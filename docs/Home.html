<p>This package can generate a voronoi diagram for a set of points.<br>
<br>
It takes a set of seed points and divides the space into Voronoi cell regions defined by all seed points closer to that region.<br>
<br>
An additional class can render the graph of the regions defined by the computed Voronoi cells.</p>
